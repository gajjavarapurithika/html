<!doctype html>
<html lang="en">
<head>
<title>Forms</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body bgcolor="#DAF7A6">
<form name="fml">
<div style="margin-left:500px;margin-top:200px;">
<fieldset style="width:290px;">
<legend>Login Form</legend>
<table>
<tr>
<td><label for="un">User Name:</label></td>
<td><input type="text" name="unname" id="un" required placeholder="user name" autofocus></td>
</tr>
<tr>
<td><label for="ps">Password</label></td>
<td><input type="password" name="pwd" id="pws" required place holder="password" autofocus></td>
</tr>
<tr>
<td><input type="submit" value="submit"><input type="reset" value="reset"></td></tr>
</table>
</legend>
</fieldset>
</div>
</form>
</body>
</html>
